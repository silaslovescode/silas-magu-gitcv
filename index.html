<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map with Image Background</title>
    <style>
        /* Set the background image */
        body {
            margin: 0;
            padding: 0;
            background-image: url('path/to/your/image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Style the container div to control the map size */
        .google-map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 500px;
            height: 500px;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Style the iframe to fit within the container */
        .google-map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- Replace [your unique Google Maps URL] with the actual URL you get from Google Maps -->
    <div class="google-map-container">
        <iframe src="https://bestonlineresume.com/resume/6ea6999c-c70b-4593-9e42-0e02477b2f21/preview"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</body>
</html>
